<html>
  <head>
    <title>Chat App</title>
    <script>
		const myUsername = prompt("Please enter your name") || "Anonymous";
		const socket = new WebSocket(
		  `ws://localhost:3000/start_web_socket?username=${myUsername}`,
		);
		
		socket.onmessage = (m) => {
		  const data = JSON.parse(m.data);
		  console.log(data);
		  switch (data.event) {
		    case "update-users":
		      // refresh displayed user list
		      let userListHtml = "";
		      for (const username of data.usernames) {
		        userListHtml += `<div> ${username} </div>`;
		      }
		      document.getElementById("users").innerHTML = userListHtml;
		      break;
		
		    case "send-message":
		      // display new chat message
		      addMessage(data.username, data.message);
		      break;
		  }
		};
		
		function addMessage(username, message) {
		  // displays new message
		  document.getElementById(
		    "conversation",
		  ).innerHTML += '<b>'+username+'ï¼š'+message+' <br/>';
		}
		
		// on page load
		window.onload = () => {
		  // when the client hits the ENTER key
		  document.getElementById("data").addEventListener("keypress", (e) => {
		    if (e.key === "Enter") {
		      const inputElement = document.getElementById("data");
		      var message = inputElement.value;
		      inputElement.value = "";
		      socket.send(
		        JSON.stringify({
		          event: "send-message",
		          message: message,
		        }),
		      );
		    }
		  });
		};
	</script>
  </head>
  <body>
    <div style="text-align: center">
      <div>
        <b>Users</b>
        <hr />
        <div id="users"></div>
        <hr class="visible-xs visible-sm" />
      </div>
      <div>
        <input id="data" placeholder="send message" />
        <hr />
        <div id="conversation"></div>
      </div>
    </div>
  </body>
</html>
